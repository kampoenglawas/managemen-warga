<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-poverty-civilian-heading" jhiTranslate="civilianManagementApp.povertyCivilian.home.createOrEditLabel">Create or edit a Poverty Civilian</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="civilianManagementApp.povertyCivilian.civilian" for="field_civilian">Civilian</label>
                    <select class="form-control" id="field_civilian" name="civilian" formControlName="civilian">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="civilianOption.id === editForm.get('civilian')!.value?.id ? editForm.get('civilian')!.value : civilianOption" *ngFor="let civilianOption of civilians; trackBy: trackById">{{ civilianOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="civilianManagementApp.povertyCivilian.reason" for="field_reason">Reason</label>
                    <textarea class="form-control" name="reason" id="field_reason"
                              formControlName="reason"></textarea>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
