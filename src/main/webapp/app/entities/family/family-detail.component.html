<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="family">
            <h2><span jhiTranslate="civilianManagementApp.family.detail.title">Family</span> {{ family.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="civilianManagementApp.family.familyCardNo">Family Card No</span></dt>
                <dd>
                    <span>{{ family.familyCardNo }}</span>
                </dd>
                <dt><span jhiTranslate="civilianManagementApp.family.familyCardImage">Family Card Image</span></dt>
                <dd>
                    <div *ngIf="family.familyCardImage">
                        <a (click)="openFile(family?.familyCardImageContentType!, family?.familyCardImage)">
                            <img [src]="'data:' + family.familyCardImageContentType + ';base64,' + family.familyCardImage" style="max-width: 100%;" alt="family image"/>
                        </a>
                        {{ family.familyCardImageContentType }}, {{ byteSize(family.familyCardImage) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/family', family.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
