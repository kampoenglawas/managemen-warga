<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="benefit">
            <h2><span jhiTranslate="civilianManagementApp.benefit.detail.title">Benefit</span> {{ benefit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="civilianManagementApp.benefit.description">Description</span></dt>
                <dd>
                    <span>{{ benefit.description }}</span>
                </dd>
                <dt><span jhiTranslate="civilianManagementApp.benefit.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'civilianManagementApp.BenefitType.' + benefit.type }}">{{ benefit.type }}</span>
                </dd>
                <dt><span jhiTranslate="civilianManagementApp.benefit.frequency">Frequency</span></dt>
                <dd>
                    <span>{{ benefit.frequency }}</span>
                </dd>
                <dt><span jhiTranslate="civilianManagementApp.benefit.value">Value</span></dt>
                <dd>
                    <span>{{ benefit.value }}</span>
                </dd>
                <dt><span jhiTranslate="civilianManagementApp.benefit.repetition">Repetition</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'civilianManagementApp.RepetitionType.' + benefit.repetition }}">{{ benefit.repetition }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/benefit', benefit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
