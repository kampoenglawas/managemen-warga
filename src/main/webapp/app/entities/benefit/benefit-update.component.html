<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-benefit-heading" jhiTranslate="civilianManagementApp.benefit.home.createOrEditLabel">Create or edit a Benefit</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="civilianManagementApp.benefit.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="civilianManagementApp.benefit.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="CASH">{{ 'civilianManagementApp.BenefitType.CASH' | translate }}</option>
                        <option value="SCHOLARSHIP">{{ 'civilianManagementApp.BenefitType.SCHOLARSHIP' | translate }}</option>
                        <option value="OTHER">{{ 'civilianManagementApp.BenefitType.OTHER' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="civilianManagementApp.benefit.frequency" for="field_frequency">Frequency</label>
                    <input type="number" class="form-control" name="frequency" id="field_frequency"
                           formControlName="frequency"/>
                    <div *ngIf="editForm.get('frequency')!.invalid && (editForm.get('frequency')!.dirty || editForm.get('frequency')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('frequency')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('frequency')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="civilianManagementApp.benefit.value" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="civilianManagementApp.benefit.repetition" for="field_repetition">Repetition</label>
                    <select class="form-control" name="repetition" formControlName="repetition" id="field_repetition">
                        <option value="NoRepetition">{{ 'civilianManagementApp.RepetitionType.NoRepetition' | translate }}</option>
                        <option value="Month">{{ 'civilianManagementApp.RepetitionType.Month' | translate }}</option>
                        <option value="Year">{{ 'civilianManagementApp.RepetitionType.Year' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('repetition')!.invalid && (editForm.get('repetition')!.dirty || editForm.get('repetition')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('repetition')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
